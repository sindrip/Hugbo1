<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <object th:include="fragments/head :: head_bootstrap" th:remove="tag" />

        <link rel="stylesheet" href="/resources/styles/signup.css"/>
        <script src="/resources/scripts/signup.js"></script>
    </head>

    <body>
    <!-- This displays different navbar for logged in and logged out user -->
    <th:block th:switch="${userRole}">
        <div th:case="'ANONYMOUS'">
            <nav th:replace="fragments/navbar :: anonymous_navbar('signup')"></nav>
        </div>
        <div th:case="'USER'">
            <nav th:replace="fragments/navbar :: user_navbar('signup')"></nav>
        </div>
    </th:block>

    <!-- Sign up form -->
    <div class="container">
        <form class="form-horizontal" role="form" method="POST" id="signupForm">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Nýskráning</h2>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="email">Netfang</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="email" class="form-control" id="email"
                                   placeholder="keg13@hi.is" th:required="required" autofocus="true" pattern="[a-z0-9._%+-]+@hi.is$"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put e-mail validation error messages here -->
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password">Lykilorð</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="Hunter2" th:required="required"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!--i class="fa fa-close"> Example Error Message</i-->
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password">Lykilorð aftur</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-repeat"></i>
                            </div>
                            <input type="password" name="password-confirmation" class="form-control"
                                   id="password-confirm" placeholder="Hunter2" th:required="required"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close" id="passwordError"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Nýskrá</button>
                </div>
            </div>
        </form>
    </div>

    </body>
</html>
